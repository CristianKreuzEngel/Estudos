<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição que fica embaixo do titulo.">
    <link rel="stylesheet" type="text/css" href="/PROJETOS/Landing Page/css/style.css">
    <title>Digna Tec</title>
</head>

<body>
    <header class="cabecalho">
        <img class="img-cabecalho" src="/PROJETOS/Landing Page/img/logo.svg" alt="logo">
        <nav class="menu-cabecalho">
            <a class="menu-item">Pagina inicial</a>
            <a class="menu-item">Produtos</a>
            <a class="menu-item">Sobre</a>
            <a class="menu-item">Contato</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">DIGNA TEC</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Um serviço digno para sua empresa.</h2>
                <button class="conteudo-principal-escrito-botao">Entre em contato</button>
            </div>
            <img class="conteudo-principal-img" src="/PROJETOS/Landing Page/img/8.png" alt="img">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que podemos fazer para você!</h3>
            <p class="conteudo-secundario-paragrafo">1.O <strong> site que você sempre sonhou</strong> para sua empresa!</p>
            <p class="conteudo-secundario-paragrafo">2.Você já pensou em ter um <strong> sistema único</strong> para o seu negócio?</p>
            <p class="conteudo-secundario-paragrafo">3.<strong>Hospedagem de sites</strong> e muito mais!</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-img" src="/PROJETOS/Landing Page/img/logo2.svg" alt="logo">
    </footer>

</body>
</html>
